{% extends 'core/base.html' %}

{% block title %}Mot de passe changé{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-ecotrack animate-on-scroll">
            <div class="card-header-ecotrack bg-success">
                <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Succès !</h4>
            </div>
            <div class="card-body-ecotrack text-center">
                <div class="my-4">
                    <i class="fas fa-lock-open fa-4x text-success mb-3"></i>
                    <h4>Mot de passe changé avec succès</h4>
                    <p class="text-muted">
                        Votre mot de passe a été modifié. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                    </p>
                </div>
                
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary-ecotrack btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter maintenant
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
