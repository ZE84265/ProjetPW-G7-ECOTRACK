{% extends 'core/base.html' %}

{% block title %}Réinitialiser le mot de passe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-ecotrack animate-on-scroll">
            <div class="card-header-ecotrack">
                <h4 class="mb-0"><i class="fas fa-key me-2"></i>Réinitialiser le mot de passe</h4>
            </div>
            <div class="card-body-ecotrack">
                <p class="mb-4">Entrez votre adresse email. Vous recevrez un lien pour créer un nouveau mot de passe.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Adresse email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary-ecotrack">
                            <i class="fas fa-paper-plane me-2"></i>Envoyer le lien
                        </button>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Retour à la connexion
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
